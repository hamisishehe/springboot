<body class="login-page">
<div class="login-header box-shadow">
  <div
          class="container-fluid d-flex justify-content-between align-items-center"
  >
    <div class="brand-logo">
      <a href="login.html">
        <img src="vendors/images/deskapp-logo.svg" alt="" class="dark-logo" />
        <img
                src="vendors/images/deskapp-logo-white.svg"
                alt=""
                class="light-logo"
        />
      </a>
    </div>
    <div class="login-menu">

    </div>
  </div>
</div>
<div
        class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
>
  <div class="container">
    <div class="row align-items-center justify-content-center" >

      <div class="col-md-6 col-lg-5">
        <div class="login-box bg-white box-shadow border-radius-10">
          <div class="login-title">
            <h2 class="text-center text-primary">Login</h2>
          </div>




          <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
          </div>

          <form th:action="@{/login}" method="post">

            <div class="input-group custom">
              <input
                      name="email"
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Email"
              />
              <div class="input-group-append custom">
										<span class="input-group-text"
                                        ><i class="icon-copy dw dw-email"></i
                                        ></span>
              </div>
            </div>
            <div class="input-group custom">
              <input
                      name="password"
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="**********"
              />
              <div class="input-group-append custom">
										<span class="input-group-text"
                                        ><i class="dw dw-padlock1"></i
                                        ></span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="input-group mb-0">
                  <!--
                  use code for form submit
                  <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
              -->
                  <button type="submit"
                          class="btn btn-primary btn-lg btn-block"

                  >Sign In</button
                  >
                </div>
                <div
                        class="font-16 weight-600 pt-10 pb-10 text-center"
                        data-color="#707373"
                >

                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- welcome modal start -->


<!-- welcome modal end -->
<!-- js -->
<script th:src="@{/vendors/scripts/core.js}" ></script>
<script th:src="@{/vendors/scripts/script.min.js}"></script>
<script th:src="@{/vendors/scripts/process.js}"></script>
<script th:src="@{/vendors/scripts/layout-settings.js}"></script>
